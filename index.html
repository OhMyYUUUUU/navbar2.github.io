<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 2</title>
    <script src="https://kit.fontawesome.com/95efb16b0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

        <div class="nav-container">

                <span class="toggle">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </div>
          
            <ul class="nav-lists">
                <li class="nav-items">
                    <a href="">Home</a>
                </li>
                <li class="nav-items">
                    <a href="">Products</a>
                </li>
                <li class="nav-items">
                    <a href="">Services</a>
                </li>
                <li class="nav-items">
                    <a href="">Cost</a>
                </li>
                <li class="nav-items">
                    <a href="">About us</a>
                </li>
            </ul>
        </div>
    </nav>


    <script src="/main.js"></script>
</body>

</html>
